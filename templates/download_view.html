<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحميل الفيديو</title>
    <link rel="stylesheet" href="https://egyfilm-app.vercel.app/assets/css/plyr.css" />
    <script src="https://egyfilm-app-server.vercel.app/assets/js/fluidplayer.min.js"></script>
    <style>
        body {
            margin: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .download-button {
            display: inline-block;
            margin: 15px;
            padding: 15px 35px;
            background: linear-gradient(135deg, #0066ff, #0099ff);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-size: 20px;
            font-weight: bold;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        .download-button:hover {
            background: linear-gradient(135deg, #005ce6, #0088cc);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.4);
            transform: translateY(-3px);
        }
        #player {
            display: none; /* إخفاء المشغل */
        }
    </style>
</head>
<body>
    <h1>تحميل الفيديو</h1>
    <video id='player' controls>
        {% if links[1080] %}
            <source src='{{ links[1080] }}' type='video/mp4' size='1080'>
        {% endif %}
        {% if links[720] %}
            <source src='{{ links[720] }}' type='video/mp4' size='720'>
        {% endif %}
        {% if links[480] %}
            <source src='{{ links[480] }}' type='video/mp4' size='480'>
        {% endif %}
        {% if links[360] %}
            <source src='{{ links[360] }}' type='video/mp4' size='360'>
        {% endif %}
        {% if links[240] %}
            <source src='{{ links[240] }}' type='video/mp4' size='240'>
        {% endif %}
    </video>
    
    <div>
        {% if links[1080] %}
        <a href="{{ links[1080] }}" class="download-button">1080p</a>
        {% endif %}
        {% if links[720] %}
        <a href="{{ links[720] }}" class="download-button">720p</a>
        {% endif %}
        {% if links[480] %}
        <a href="{{ links[480] }}" class="download-button">480p</a>
        {% endif %}
        {% if links[360] %}
        <a href="{{ links[360] }}" class="download-button">360p</a>
        {% endif %}
        {% if links[240] %}
        <a href="{{ links[240] }}" class="download-button">240p</a>
        {% endif %}
    </div>

    <script>
        const player = new Plyr('#player');
    </script>
</body>
</html>
