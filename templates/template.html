<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://egyfilm-app.vercel.app/assets/css/plyr.css" />
    <link rel="stylesheet" href="https://egyfilm-app.vercel.app/assets/css/fluidplayer.min.css" type="text/css" />
    <script src="https://egyfilm-app.vercel.app/assets/js/plyr.js"></script>
    <script src="https://egyfilm-app-server.vercel.app/assets/js/fluidplayer.min.js"></script>
    <style>
        body {
            margin: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        .download-button {
            display: inline-block;
            margin: 15px;
            padding: 15px 35px;
            background: linear-gradient(135deg, #0066ff, #0099ff);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-size: 20px;
            font-weight: bold;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        .download-button:hover {
            background: linear-gradient(135deg, #005ce6, #0088cc);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.4);
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <video id='player' controls>
        {% if links[1080] %}
            <source src='{{ links[1080] }}' type='video/mp4' size='1080'>
        {% endif %}
        {% if links[720] %}
            <source src='{{ links[720] }}' type='video/mp4' size='720'>
        {% endif %}
        {% if links[480] %}
            <source src='{{ links[480] }}' type='video/mp4' size='480'>
        {% endif %}
        {% if links[360] %}
            <source src='{{ links[360] }}' type='video/mp4' size='360'>
        {% endif %}
        {% if links[240] %}
            <source src='{{ links[240] }}' type='video/mp4' size='240'>
        {% endif %}
    </video>
    
    <div style="margin-top: 30px; text-align: center;">
        {% if links[1080] %}
        <a href="{{ url_for('download_page', quality=1080, video_url=links[1080]) }}" class="download-button">1080p</a>
    {% endif %}
    {% if links[720] %}
        <a href="{{ url_for('download_page', quality=720, video_url=links[720]) }}" class="download-button">720p</a>
    {% endif %}
    {% if links[480] %}
        <a href="{{ url_for('download_page', quality=480, video_url=links[480]) }}" class="download-button">480p</a>
    {% endif %}
    {% if links[360] %}
        <a href="{{ url_for('download_page', quality=360, video_url=links[360]) }}" class="download-button">360p</a>
    {% endif %}
    {% if links[240] %}
        <a href="{{ url_for('download_page', quality=240, video_url=links[240]) }}" class="download-button">240p</a>
    {% endif %}
        </div>

    <script>
        const controls = ['play-large', 'restart', 'rewind', 'play', 'fast-forward', 'progress', 'current-time', 'duration', 'mute', 'volume', 'captions', 'settings', 'pip', 'airplay', 'fullscreen'];
        const player = new Plyr('#player', { controls });
    </script>
</body>
</html>
